    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin:0;
            padding: 0;
        }

        .container {
            padding: 500px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            line-height: 5.6;
            max-width: 800px;
            margin: 200px auto;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards 1s;
        }

        .social-icons {
            margin-top: 3px;
        }

        .social-icons a {
            display: inline-block;
            margin: 1px;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: animate 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes animate {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
        .a{
            animation-delay: 3s; 

    }
         img:nth-child(1){ animation-delay: 3s; }
    img:nth-child(2){ animation-delay: 3.2s; }
img:nth-child(3){ animation-delay: 3.4s; }

    </style>
