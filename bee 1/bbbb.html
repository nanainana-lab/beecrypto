<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Crypto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0B0C0F] text-white">
  <!-- Navbar -->
  <header class="fixed top-0 w-full bg-[#0B0C0F] z-50 border-b border-[#1C1D21]">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="text-2xl font-bold text-white">Bee Crypto</div>
      <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="#" class="hover:text-cyan-400">Home</a>
        <a href="#" class="hover:text-cyan-400">News</a>
        <a href="#" class="hover:text-cyan-400">Trade</a>
        <a href="#" class="hover:text-cyan-400">Shop</a>
        <a href="#" class="hover:text-cyan-400">Swap</a>
        <a href="#" class="hover:text-cyan-400">About</a>
        <a href="#" class="hover:text-cyan-400">Contact</a>
      </nav>
      <button class="md:hidden text-white focus:outline-none" id="menuBtn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div class="md:hidden hidden flex-col gap-2 px-4 pb-4 text-sm font-medium" id="mobileMenu">
      <a href="#" class="hover:text-cyan-400">Home</a>
      <a href="#" class="hover:text-cyan-400">News</a>
      <a href="#" class="hover:text-cyan-400">Trade</a>
      <a href="#" class="hover:text-cyan-400">Shop</a>
      <a href="#" class="hover:text-cyan-400">Swap</a>
      <a href="#" class="hover:text-cyan-400">About</a>
      <a href="#" class="hover:text-cyan-400">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center px-4 pt-32 text-center bg-gradient-to-br from-[#0B0C0F] via-[#101216] to-[#1C1F26]">
    <div>
      <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">Welcome to <span class="text-cyan-400">Bee Crypto</span></h1>
      <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">A secure, smart, and seamless platform to trade and manage your digital assets with confidence.</p>
      <div class="mt-8 flex justify-center gap-4">
        <a href="#" class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-full transition">Get Started</a>
        <a href="#" class="px-6 py-3 border border-gray-600 hover:border-cyan-400 text-white font-semibold rounded-full transition">Explore Market</a>
      </div>
    </div>
  </section>

  <script>
    // Hamburger menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
