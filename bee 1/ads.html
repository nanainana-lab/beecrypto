<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Load 300 AdSense Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Attempting to Load 300 AdSense Ads</h1>

    <div id="ads-wrapper"></div>

    <script>
        const adClient = "ca-pub-6155295016813741"; // Replace with your AdSense client ID
        const adSlot = "1234567890";              // Replace with your Ad slot ID

        const wrapper = document.getElementById("ads-wrapper");

        for (let i = 0; i < 300; i++) {
            const ad = document.createElement("ins");
            ad.className = "adsbygoogle ad-container";
            ad.style.display = "block";
            ad.setAttribute("data-ad-client", adClient);
            ad.setAttribute("data-ad-slot", adSlot);
            ad.setAttribute("data-ad-format", "auto");
            ad.setAttribute("data-full-width-responsive", "true");

            wrapper.appendChild(ad);
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.error("Ad push failed:", e);
            }
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6155295016813741"
        crossorigin="anonymous"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-6155295016813741"
        data-ad-slot="4786659912"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6155295016813741"
        crossorigin="anonymous"></script>
    <!-- 1 -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6155295016813741" data-ad-slot="1286398604"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>

</html>
